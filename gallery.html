        /* Polaroid Frame Styling */
        .polaroid-frame {
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15), 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 3px;
            transform: rotate(0deg);
            transition: all 0.3s ease;
            margin: 20px;
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 280px;
        }
        
        .polaroid-frame:nth-child(odd) {
            transform: rotate(-2deg);
        }
        
        .polaroid-frame:nth-child(even) {
            transform: rotate(1.5deg);
        }
        
        .polaroid-frame:nth-child(3n) {
            transform: rotate(-1deg);
        }
        
        .polaroid-frame:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2), 0 6px 15px rgba(0,0,0,0.15);
            z-index: 10;
        }
        
        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 2px;
            display: block;
        }
        
        .gallery-section {
            padding: 6rem 0 4rem 0; /* Add top padding for navbar */
            min-height: 100vh;

    <section class="gallery-section">
        <div class="container">
            <h2 class="text-center mb-5" style="color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); font-weight: bold;">ðŸ“¸ Galeri Foto Kami ðŸ“¸</h2>
                         
            <div class="gallery-container" id="gallery-container">
                <!-- Images will be loaded dynamically here -->
            </div>
        </div>
    </section>

    <script>
        async function loadGalleryImages() {
            const galleryContainer = document.getElementById('gallery-container');
            const lazyLoadObserver = createLazyLoadObserver();
            
            // Get valid photos only
            const validPhotos = await getValidPhotos();
            
            validPhotos.forEach((filename, index) => {
                // Create polaroid frame container
                const polaroidFrame = document.createElement('div');
                polaroidFrame.className = 'polaroid-frame gallery-item';
                
                // Create image element with lazy loading
                const img = loadImageWithLazyLoading(
                    `assets/images/${filename}`,
                    `Foto ${index + 1}`,
                    'gallery-img',
                    lazyLoadObserver
                );
                
                // Add click event for modal or lightbox
                polaroidFrame.style.cursor = 'pointer';
                polaroidFrame.onclick = function() {
                    // Simple image preview
                    const imgSrc = img.dataset.src || img.src;
                    window.open(imgSrc, '_blank');
                };
                
                // Assemble polaroid (only image, no caption)
                polaroidFrame.appendChild(img);
                galleryContainer.appendChild(polaroidFrame);
            });
            
            // Show loading message if no valid photos found
            if (validPhotos.length === 0) {
                galleryContainer.innerHTML = `
                    <div style="text-align: center; color: #e75480; padding: 2rem;">
                        <h3>Tidak ada foto yang ditemukan</h3>
                        <p>Pastikan foto sudah diupload ke folder assets/images</p>
                    </div>
                `;
            }
        }

        // Load images when page is ready
        document.addEventListener('DOMContentLoaded', loadGalleryImages);
    </script>
